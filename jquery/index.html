<html>

<head>
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="htmlCreator.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <input type="button" id='fetch' value="fetch data" onclick="fetchButtonClick()" />
    <input type="button" id='clear' value="clear data" onclick="clearButtonClick()" />
    <input type="button" id='create_post' value="Create Post" onclick="createPost()" />
    <div id='posts'></div>
    <div id='error_messages'></div>
    <div id='edit_post' class="edit_box" style="display: none;">
        <div>
            <span>User Id: </span><input type="text" id="edit_post_userId" />
            <br />
            <span>Title: </span><input type="text" id="edit_post_title" />
            <br />
            <span>Description: </span><input type="text" id="edit_post_body" />
            <br />
            <input type="text" id="edit_post_id" class="text_id" />
            <br />
            <input type="button" value="Submit" onclick="edit_post_submit()" />
            <input type="button" value="Cancel" onclick="edit_post_cancel()" />
        </div>
    </div>
    <div id='edit_comment' class="edit_box" style="display: none;">
        <div>
            <span>Name: </span><input type="text" id="edit_comment_name" />
            <br />
            <span>Email: </span><input type="text" id="edit_comment_email" />
            <br />
            <span>Description: </span><input type="text" id="edit_comment_body" />
            <br />
            <input type="text" id="edit_comment_post_id" class="text_id" />
            <br />
            <input type="button" value="Submit" onclick="edit_comment_submit()" />
            <input type="button" value="Cancel" onclick="edit_comment_cancel()" />
        </div>
    </div>
</body>

</html>
