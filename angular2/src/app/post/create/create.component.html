<form class="navbar-form navbar-left">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="postForm.title" name="title" placeholder="Title">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="postForm.description" name="description" placeholder="Description">
  </div>
  <button type="submit" class="btn btn-default" (click)="submit()">Submit</button>
</form>
