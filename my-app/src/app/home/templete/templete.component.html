<div class='container' style="width: 600px;">
  <div class='panel panel-primary'>
    <div class='panel-heading'>
      heading
    </div>
    <div class='panel-body'>
      <form #userForm='ngForm'>

        <div class='form-group'>
          <label class='control-label'>First Name</label>
          <input type="text" placeholder="Firstname" class="form-control" [(ngModel)]="user.firstname" name='firstname' #firstnameVar="ngModel"
            required minlength="2" maxlength='20' />
          <div class='alert alert-danger' *ngIf='!firstnameVar.valid && (firstnameVar.touched || firstnameVar.submitted)'>
            First Name is not valid. 
          </div>
        </div>

        <div class='form-group'>
          <label class='control-label'>Email</label>
          <input type="email" placeholder="Email" class="form-control" [(ngModel)]="user.email" name='email' #emailVar="ngModel" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
          <div class='alert alert-danger' *ngIf='!emailVar.valid && (emailVar.touched || emailVar.submitted)'>
            Email is not valid. 
          </div>
        </div>

        <div>
          <button type="submit" [disabled]='!userForm.valid' class='btn btn-primary'>Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>
