<div class='messageList'>
    <div ng-repeat="message in messageList">
        <a ng-href="#messageDetail/{{message.index}}">
            <div>{{message.sender}} -> {{message.recipient}}</div>
            <div>{{message.title}}</div>
            <div>{{message.created_at}}</div>
            <div>{{message.important}}</div>
        </a>
    </div>
</div>
